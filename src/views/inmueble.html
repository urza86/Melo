        <!-- Intro Content -->
        <div class="row">
            <div class="col-md-6">

                <img class="img-responsive" ng-src="/{{context.ImagenRuta}}" style="width:750px; height:365px;" alt="">
            </div>
            <div class="col-md-6">
                <h2 style="margin-top:0px">{{context.Titulo}}</h2>
                <p>{{context.Description}}</p>
                <ul class="list-group" style="width:50%;">
                    <li class="list-group-item"><label>Ambientes: {{context.Ambientes}}</label></li>
                    <li class="list-group-item"><label>Superficie: {{context.Superficie}}</label></li>
                    <li class="list-group-item"><label>Apto Credito: {{ConvertirABoolean(context.AptoCredito)}}</label></li>
                    <li class="list-group-item"><label>Permuta: {{ConvertirABoolean(context.Permuta)}}</label></li>
                    <li class="list-group-item"><label>Financiacion: {{ConvertirABoolean(context.Financiacion)}}</label></li>
                </ul>

            </div>
        </div>
        </br>
        </hr>

        <div class="row">
            <div class="container">
                <div id="map" style="min-height:80px; height:400px; max-height:700px; width:100%;" class="col-md-6">

                </div>


            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center" style="padding-top:25px">
                <button type="button" class="btn btn-defaul" data-toggle="modal" data-target="#myModal">Contactanos</button>
            </div>
        </div>
        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Mas Informacion</h4>
                    </div>
                    <form method="POST" name="sentMessage" id="contactForm" action="http://formspree.io/gmelopropiedades@gmail.com">
                    <div class="modal-body">

                            <!--ul class="list-group">
                                <li class="list-group-item"><label>Ambientes: {{context.Ambientes}}</label></li>
                                <li class="list-group-item"><label>Superficie: {{context.Superficie}}</label></li>
                                <li class="list-group-item"><label>Apto Credito: {{ConvertirABoolean(context.AptoCredito)}}</label></li>
                                <li class="list-group-item"><label>Permuta: {{ConvertirABoolean(context.Permuta)}}</label></li>
                                <li class="list-group-item"><label>Financiacion: {{ConvertirABoolean(context.Financiacion)}}</label></li>
                            </ul-->
                        <row>
                            <div class="controls">
                                <label>Nombre:</label>
                                <input class="form-control" name="name" ng-model="myName" type="text" /> <br />
                                </div>
                            <div class="controls">
                                <label>Email:</label>
                                <input class="form-control" name="myEmail" ng-model="myEmail" type="email" placeholder="Email" /> <br />
                                </div>
                            <div class="controls">
                                <label>Telefono:</label>
                                <input class="form-control" name="myTelefono" ng-model="myPhone" type="tel"/> <br/>
                                </div>
                                <!--input class="form-control"  type="text" placeholder="Agregue comentario"></input-->
                            <div class="controls">
                                <label>Mensaje:</label>
                                <textarea class="form-control" name="myMensaje" ng-model="myMsg" row="5" placeholder="Envienos sus dudas y/o preguntas"></textarea>
                                </div>

                        </row>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-default"  >Enviar</button>
                    </div>
                  </form>
                </div>
            </div>
        </div>
        <!-- /.row -->
